<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de puntaje</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="preload" as="style" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" as="style" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="caja">

        <div class="bloque rojo volteado">
            <div class="marcador marcador-rojo">0</div>
            <div class="botones">
                <button class="boton boton-rojo">-</button>
                <button class="boton boton-rojo">+</button>
            </div>
        </div>

        <div class="reiniciar">
            <button class="boton r">x</button>
        </div>

        <div class="bloque azul">
            <div class="marcador marcador-azul">0</div>
            <div class="botones">
                <button class="boton boton-azul">-</button>
                <button class="boton boton-azul">+</button>
            </div>
        </div>

    </div>


    <script src="js/marcador.js"></script>
</body>
</html>
